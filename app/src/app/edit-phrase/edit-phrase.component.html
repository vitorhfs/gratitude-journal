<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="phrase">
  <ion-label></ion-label>
  <ion-input #nameInput [formControl]="name" (input)="name.setValue(nameInput.value)"></ion-input>
  <ion-button (click)="confirm()" expand="block">Salvar alteração</ion-button>
</ion-content>
