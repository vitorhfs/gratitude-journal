<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="user$">Hi, {{user$.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding *ngIf="phrases$">
    <ion-item padding *ngFor="let item of phrases$" (click)="presentActionSheet(); currentPhraseId = item.id">
      <h2>{{ item.content }}</h2>
      <p>{{ item.date | date: 'short' }}</p>
    </ion-item>
  </ion-list>
</ion-content>
